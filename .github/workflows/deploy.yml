name: UI CI

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint || true

      - name: Run type check
        run: npm run typecheck

      - name: Run tests
        run: npm test
        env:
          VITE_API_URL: "/api"

      - name: Notify on success
        if: success()
        run: echo "All tests passed successfully!"
